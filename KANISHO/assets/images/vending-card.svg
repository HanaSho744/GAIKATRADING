<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#e8eef5"/>
  
  <!-- Machine body -->
  <g transform="translate(150,60)">
    <!-- Main cabinet -->
    <rect x="0" y="0" width="500" height="680" rx="24" fill="url(#metalGrad)" stroke="#999" stroke-width="8"/>
    
    <!-- Top display panel -->
    <rect x="20" y="20" width="460" height="100" rx="12" fill="#1a1a2e" stroke="#333" stroke-width="4"/>
    <rect x="35" y="35" width="430" height="70" rx="8" fill="#0a0e27"/>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#00ff00" font-weight="bold">CARD VENDING</text>
    
    <!-- Main display window -->
    <rect x="30" y="140" width="440" height="380" rx="16" fill="#2a2a3e" stroke="#555" stroke-width="6"/>
    <rect x="45" y="155" width="410" height="350" fill="#1a1a2a" stroke="#444" stroke-width="2"/>
    
    <!-- Product display cards in grid -->
    <g fill="#f0e68c" stroke="#c9a961" stroke-width="2">
      <!-- Row 1 -->
      <rect x="65" y="175" width="85" height="100" rx="4"/>
      <rect x="165" y="175" width="85" height="100" rx="4"/>
      <rect x="265" y="175" width="85" height="100" rx="4"/>
      <!-- Row 2 -->
      <rect x="65" y="295" width="85" height="100" rx="4"/>
      <rect x="165" y="295" width="85" height="100" rx="4"/>
      <rect x="265" y="295" width="85" height="100" rx="4"/>
    </g>
    
    <!-- Card details (smaller text) -->
    <text x="107" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Card</text>
    
    <!-- Control panel -->
    <rect x="30" y="540" width="440" height="110" rx="12" fill="#404050" stroke="#555" stroke-width="4"/>
    
    <!-- Button area -->
    <g>
      <!-- Coin/Card slot -->
      <rect x="50" y="560" width="80" height="50" rx="8" fill="#c0c0c0" stroke="#808080" stroke-width="3"/>
      <text x="90" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">INSERT</text>
      
      <!-- Number keypad -->
      <g fill="#d4d4d4" stroke="#999" stroke-width="2">
        <rect x="150" y="560" width="35" height="35" rx="4"/>
        <rect x="195" y="560" width="35" height="35" rx="4"/>
        <rect x="240" y="560" width="35" height="35" rx="4"/>
        <rect x="150" y="605" width="35" height="35" rx="4"/>
        <rect x="195" y="605" width="35" height="35" rx="4"/>
        <rect x="240" y="605" width="35" height="35" rx="4"/>
      </g>
      <text x="167" y="581" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">1</text>
      <text x="212" y="581" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">2</text>
      <text x="257" y="581" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">3</text>
      <text x="167" y="626" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">4</text>
      <text x="212" y="626" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">5</text>
      <text x="257" y="626" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">6</text>
      
      <!-- Delivery slot -->
      <rect x="310" y="560" width="140" height="80" rx="8" fill="#3d3d4d" stroke="#777" stroke-width="3"/>
      <text x="380" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#aaa" font-weight="bold">OUTPUT</text>
    </g>
  </g>
  
  <text x="600" y="820" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a2e">Card Vending Machine</text>
  <text x="600" y="860" font-family="Arial, sans-serif" font-size="16" fill="#555">Export-ready product machine</text>
</svg>